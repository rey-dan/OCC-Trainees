<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <main>
            <h1>Store</h1>
            <form action="">
                <div class="item">
                    <label for="sunscreen-qty">Sunscreen</label>
                    <span class="price">- Php 500.00</span>
                    <input type="number" id="sunscreen-qty" name="sunscreen" min="0" value="0">
                    <button type="button" class="add">Add to Cart</button>
                </div>
                <div class="item">
                    <label for="moisturizer-qty">Moisturizer</label>
                    <span class="price">- Php 350.00</span>
                    <input type="number" id="moisturizer-qty" name="moisturizer" min="0" value="0">
                    <button type="button" class="add">Add to Cart</button>
                </div>
                <div class="item">
                    <label for="toner-qty">Toner</label>
                    <span class="price">- Php 200.00</span>
                    <input type="number" id="toner-qty" name="toner" min="0" value="0">
                    <button type="button" class="add">Add to Cart</button>
                </div>
            </form>

            <div class="cart">
                <h2>Cart</h2>
                <ul id="cart-items"></ul>
                <button id="checkout-button" class="checkout" style="display: none;">Checkout</button>
            </div>
            <div id="computations"></div>
        </main>

    </div>
</body>
</html>
